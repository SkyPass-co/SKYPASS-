
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SKYPASS - Luxury in the Skies</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #002C5F;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }
    header img {
      height: 60px;
    }
    h1 {
      margin-top: 0.5rem;
    }
    .gallery {
      display: flex;
      overflow-x: scroll;
      scroll-snap-type: x mandatory;
    }
    .gallery img {
      width: 100%;
      max-width: 500px;
      height: auto;
      margin: 1rem;
      scroll-snap-align: start;
      border-radius: 10px;
    }
    .testimonials {
      background: #fff;
      padding: 2rem;
      text-align: center;
    }
    .testimonial {
      margin: 1rem 0;
      font-style: italic;
    }
    .quote {
      font-size: 1.2rem;
      color: #444;
      margin-top: 2rem;
    }
    .whatsapp-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25D366;
      color: white;
      border: none;
      padding: 1rem 1.5rem;
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
    }
    .cotizador {
      background-color: #fff;
      padding: 2rem;
      margin: 2rem;
      border-radius: 8px;
    }
    .cotizador input, .cotizador select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.ibb.co/Vj3bbkv/skypass-logo.png" alt="SKYPASS Logo"/>
    <h1>SKYPASS</h1>
    <p>Luxury in the Skies</p>
  </header>

  <section class="gallery">
    <img src="https://i.ibb.co/vXBKzq0/paris.jpg" alt="París">
    <img src="https://i.ibb.co/9GJ4MZf/roma.jpg" alt="Roma">
    <img src="https://i.ibb.co/rQyKKc9/londres.jpg" alt="Londres">
    <img src="https://i.ibb.co/Srf4TTF/madrid.jpg" alt="Madrid">
    <img src="https://i.ibb.co/p2chNzY/amsterdam.jpg" alt="Ámsterdam">
    <img src="https://i.ibb.co/KXTRkH3/narita.jpg" alt="Narita, Japón">
  </section>

  <section class="cotizador">
    <h2>Solicita tu Cotización</h2>
    <form id="quoteForm">
      <label>Destino:</label>
      <select id="destino">
        <option>París</option>
        <option>Roma</option>
        <option>Londres</option>
        <option>Madrid</option>
        <option>Ámsterdam</option>
        <option>Narita</option>
      </select>
      <label>Fecha estimada de viaje:</label>
      <input type="date" id="fecha">
      <label>Número de personas:</label>
      <input type="number" id="personas" min="1">
      <label>Clase:</label>
      <select id="clase">
        <option>Económica</option>
        <option>Ejecutiva</option>
        <option>Primera Clase</option>
      </select>
      <label>Comentarios adicionales:</label>
      <input type="text" id="comentarios" placeholder="Opcional">
    </form>
    <button class="whatsapp-button" onclick="enviarWhatsApp()">Cotizar por WhatsApp</button>
  </section>

  <section class="testimonials">
    <h2>Testimonios</h2>
    <div class="testimonial">"Una experiencia de lujo inolvidable. ¡SKYPASS superó mis expectativas!"</div>
    <div class="testimonial">"Mi viaje a Europa fue perfecto. Gracias por todo el apoyo personalizado."</div>
    <p class="quote">"Viajar bien es vivir dos veces."</p>
  </section>

  <script>
    function enviarWhatsApp() {
      const destino = document.getElementById('destino').value;
      const fecha = document.getElementById('fecha').value;
      const personas = document.getElementById('personas').value;
      const clase = document.getElementById('clase').value;
      const comentarios = document.getElementById('comentarios').value;

      const mensaje = `Hola, quiero una cotización con SKYPASS ✈️%0A
      - Destino: ${destino}%0A
      - Fecha estimada: ${fecha}%0A
      - Personas: ${personas}%0A
      - Clase: ${clase}%0A
      - Comentarios: ${comentarios}`;

      const numero = '525565346181';
      const url = `https://wa.me/${numero}?text=${mensaje}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
